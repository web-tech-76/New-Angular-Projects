<div class="container-lg">
  <div class="card">
    <div class="card-header">
      <div class="row g-4">
        <div class="col">
          <h6>Player Id</h6>
        </div>
        <div class="col">
          <h6>PlayerName</h6>
        </div>
        <div class="col">
          <h6>Age</h6>
        </div>
        <div class="col">
          <h6>Speciality</h6>
        </div>
      </div>
    </div>
    <div class="card-body">
      @for (player of playersOfTeam; track $index) {
        <div class="row g-4">
          <div class="col">
            {{ player.playerId }}
          </div>
          <div class="col">
            {{ player.firstName }} {{ player.lastName }}
          </div>
          <div class="col">
            {{ player.age }}
          </div>
          <div class="col">
            {{ player.speciality }}
          </div>
        </div>
      }
    </div>
  </div>
</div>
